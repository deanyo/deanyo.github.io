<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#1a1621">
  <title>dnyo.co.uk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='256' height='256' viewBox='0 0 256 256'><rect width='256' height='256' fill='%231a1621'/><text x='128' y='155' text-anchor='middle' font-family='JetBrains%20Mono,monospace' font-size='96' font-weight='600' fill='%23b3f4f3'>~</text></svg>">
  <style>
    :root {
      --bg-0: #14111b;
      --bg-1: #1a1621;
      --bg-2: #231f32;
      --ink: #eee9fc;
      --muted: #9a90b3;
      --line: #3f3951;
      --accent: #b3f4f3;
      --accent-2: #e192ef;
      --accent-3: #b1f2a7;
      --shadow: rgba(0, 0, 0, 0.35);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "JetBrains Mono", "SF Mono", Consolas, monospace;
      color: var(--ink);
      background: radial-gradient(1000px 600px at 8% -20%, #2b2436, transparent),
        radial-gradient(700px 500px at 90% -10%, #1c2a35, transparent),
        linear-gradient(160deg, var(--bg-0), var(--bg-1) 40%, var(--bg-0));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(transparent 95%, rgba(255, 255, 255, 0.03)),
        linear-gradient(90deg, transparent 95%, rgba(255, 255, 255, 0.02));
      background-size: 40px 40px;
      pointer-events: none;
      opacity: 0.4;
      mix-blend-mode: screen;
    }
    .shell {
      max-width: 400px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
    .hero-title {
      font-family: "Space Grotesk", "JetBrains Mono", sans-serif;
      font-size: 32px;
      letter-spacing: -0.02em;
      margin: 0 0 8px 0;
      color: var(--accent);
    }
    .hero-sub {
      margin: 0 0 24px 0;
      color: var(--muted);
      font-size: 13px;
      text-transform: lowercase;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      background: var(--bg-2);
      border: 1px solid var(--line);
      border-radius: 8px;
      text-decoration: none;
      color: var(--ink);
      transition: border-color 0.15s, background 0.15s;
    }
    .link:hover {
      border-color: var(--accent);
      background: rgba(179, 244, 243, 0.05);
    }
    .link-icon {
      display: none;
    }
    .link-text {
      flex: 1;
    }
    .link-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent);
    }
    .link-desc {
      font-size: 11px;
      color: var(--muted);
      margin-top: 2px;
    }
    .link-arrow {
      color: var(--muted);
      font-size: 14px;
    }
    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 11px;
      color: var(--muted);
    }
    .footer a {
      color: var(--muted);
      text-decoration: none;
    }
    .footer a:hover {
      color: var(--accent);
    }
  </style>
</head>
<body>
  <div class="shell">
    <h1 class="hero-title">~/dnyo</h1>
    <p class="hero-sub">personal projects & tools</p>
    <div class="links">
      <a href="/commute/" class="link">
        <div class="link-text">
          <div class="link-title">commute</div>
          <div class="link-desc">live train departures for my commute</div>
        </div>
        <span class="link-arrow">→</span>
      </a>
      <a href="/league-arena-duo/" class="link">
        <div class="link-text">
          <div class="link-title">league arena duo</div>
          <div class="link-desc">arena duo comp analyzer & roast generator</div>
        </div>
        <span class="link-arrow">→</span>
      </a>
      <a href="/tbc-compare/" class="link">
        <div class="link-text">
          <div class="link-title">tbc compare</div>
          <div class="link-desc">warcraft logs comparison tool</div>
        </div>
        <span class="link-arrow">→</span>
      </a>
      <a href="/tbc-countdown/" class="link">
        <div class="link-text">
          <div class="link-title">tbc countdown</div>
          <div class="link-desc">burning crusade anniversary 2026 countdown</div>
        </div>
        <span class="link-arrow">→</span>
      </a>
    </div>
    <div class="footer">
      <a href="https://github.com/deanyo" target="_blank">github</a> · <a href="https://www.linkedin.com/in/dean-ryan-yo/" target="_blank">linkedin</a>
    </div>
  </div>
</body>
</html>
